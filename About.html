    <script type="text/javascript">
        function toggleSideNavMobile() {
            var sideNav = document.querySelector(".side-nav");
            var hamburgerMenu = document.querySelector(".hamburger-menu");
            var overlay = document.querySelector('.overlay');
    
            sideNav.classList.toggle("active");
            hamburgerMenu.classList.toggle("active");
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
            content.classList.toggle('mobile-active');
        }
        
        function toggleSideNav(){
            let sideNav = document.getElementsByClassName("side-nav")[0];
            let mainField = document.getElementsByClassName("main-field")[0];
            let num = document.getElementsByClassName("num")[0];
            if(sideNav.classList.contains("nav-close")){
                sideNav.classList.remove("nav-close");
                mainField.style.width="80vw";
                num.style.left="5vw";
            }
            
            else{
                sideNav.classList.add("nav-close");
                mainField.style.width="95vw";
                num.style.left="8vw";
            }
        }
        function toggleCollapseSetting(e){
            e.stopPropagation();
            let collapse = document.getElementsByClassName("collapse")[0];
            if(collapse.classList.contains("collapse-open")){
                collapse.classList.remove("collapse-open");
            }
            else{
                collapse.classList.add("collapse-open");
            }
        }
        
        function darkmode(){
            const switchInput = document.querySelector('.switch__input');
            const navContainer = document.querySelector('.navContainer');
            const side_nav = document.querySelector('.side-nav');
            const bg = document.querySelector('.bg-wrapper');

            if (switchInput.checked) {
                navContainer.classList.add('checked');
                side_nav.classList.add('checked');
                bg.classList.add('checked');
            }
            else {
                navContainer.classList.remove('checked');
                side_nav.classList.remove('checked');
                bg.classList.remove('checked');
            }
        }
        function setDarkModeFromStorage() {
            const prefersDarkMode = sessionStorage.getItem('darkMode') === 'true';
            const darkModeSwitch = document.querySelector('.switch__input');
            darkModeSwitch.checked = prefersDarkMode;
            darkmode();
        }
        
        // Add event listener for changes in dark mode switch
        document.querySelector('.switch__input').addEventListener('change', function() {
            const darkModeSwitch = document.querySelector('.switch__input');
            sessionStorage.setItem('darkMode', darkModeSwitch.checked);
            darkmode();
        });
        
        // Call setDarkModeFromStorage() initially to set the initial state
        setDarkModeFromStorage();
        
    </script>
